<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Contact list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="text-center py-5 fs-1 fw-bold">My Contact list</div>

      <div class="container">
        <!-- filter section -->
        <div class="row">
          <div class="col">
            <input
              type="text"
              name="search"
              onkeyup="handleOnsearch(this)"
              class="form-control"
              placeholder="search by name"
            />
          </div>
          <div class="col">
            <select
              class="form-select"
              name="aria-label"
              ="Default select example"
              onchange="handleOnchange(this)"
            >
              <option value="" selected>--Select gender--</option>
              <option value="male">male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <hr />

        <div class="row"><span id="user-count">0</span>Contacts found!</div>

        <div class="row user-list mt-4 g-2" id="user-list"></div>
      </div>
    </div>

    <script src="script.js" ;></script>
  </body>
</html>
